<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- <link rel="stylesheet" href="css/carousel.css" /> -->

  </head>
  <body>
    <div id="wrapper">
      
      <main id="main">
        <div id="carousel-example-generic1" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic1" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic1" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item active">
            <img src="http://unsplash.s3.amazonaws.com/batch%209/barcelona-boardwalk.jpg" alt="First slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs" >
                        <div class="col-md-4 text-left" style="background: #222; height: 100%; padding: 50px; padding-left: 100px;">
                            <h2>
                              <span>Ready.Set.Relax.</span>
                            </h2>
                            <span>Save on Select Dining and Seating Sets</span>
                            <br>
                            <h3>
                              <span>Sale</span>
                            </h3>
                            <br>
                            <h2>
                              <span>$499.99</span>
                            </h2>
                            <div class="" >
                                <a class="btn btn-theme btn-sm btn-min-block" style="background: red; border: none;" href="#">Shop All</a>
                            </div>
                        </div>
                    </div><!-- /header-text -->
          </div>
          <div class="item">
            <img src="http://unsplash.s3.amazonaws.com/batch%209/barcelona-boardwalk.jpg" alt="Second slide">
              <!-- Static Header -->
                    <div class="header-text hidden-xs" >
                        <div class="col-md-4 text-left" style="background: #222; height: 100%; padding: 50px; padding-left: 150px;">
                            <h2>
                              <span>Ready.Set.Relax.</span>
                            </h2>
                            <span>Save on Select Dining and Seating Sets</span>
                            <br>
                            <h3>
                              <span>Sale</span>
                            </h3>
                            <br>
                            <h2>
                              <span>$499.99</span>
                            </h2>
                            <div class="" >
                                <a class="btn btn-theme btn-sm btn-min-block" style="background: red; border: none;" href="#">Shop All</a>
                            </div>
                        </div>
                    </div><!-- /header-text -->
          </div>
          <div class="item">
            <img src="http://unsplash.s3.amazonaws.com/batch%209/barcelona-boardwalk.jpg" alt="Third slide">
            <!-- Static Header -->
                    <div class="header-text hidden-xs" >
                        <div class="col-md-4 text-left" style="background: #222; height: 100%; padding: 50px; padding-left: 200px;">
                            <h2>
                              <span>Ready.Set.Relax.</span>
                            </h2>
                            <span>Save on Select Dining and Seating Sets</span>
                            <br>
                            <h3>
                              <span>Sale</span>
                            </h3>
                            <br>
                            <h2>
                              <span>$499.99</span>
                            </h2>
                            <div class="" >
                                <a class="btn btn-theme btn-sm btn-min-block" style="background: red; border: none;" href="#">Shop All</a>
                            </div>
                        </div>
                    </div><!-- /header-text -->
          </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic1" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic1" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div><!-- /carousel -->

      </main>

    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function(){
        $('.carousel').carousel();
 
      }, false);
    </script>
  </body>
</html>
